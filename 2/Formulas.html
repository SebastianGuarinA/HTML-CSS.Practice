<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios HTML</title>
</head>
<body>
    <form>
        <label for="Nombre">Nombre</label>
        <input id="Nombre" type="text" required><br>
        <label for="Edad">Edad</label>
        <input id="Edad" type="number" min="0" max="150" required><br>
        <label for="Frase favorita">Frase favorita</label>
        <input id="Frase favorita" type="text"><br>
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
    </form>
</body>
</html>
